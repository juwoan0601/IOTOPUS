<html>
	<head> 
	<title>Home</title>	
	</head> 
	<body>

            <!--이문구를 출력-->
			<p>Nice to meet you. {{user}} </p>
		{% endif %}
		<h1>This is Home!</h1>
		<hr>

		<div>
			<h3>something to do </h3>
			<ul>
				<li>eat</li>
				<li>study</li>
				<li>watching tv</li>
			</ul>
		</div>
	</body>
</html>
